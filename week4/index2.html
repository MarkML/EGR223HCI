<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-light border-0 shadow-lg rounded-4 mt-5"></div>
        <div class="card-body">
        <!-- Top Row -->
        <div class="row p-5">
          <div class="col-7">
            <h2 class="fw-bold">What your customers rate your product</h2>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <h3 class="display-5 fw-semibold">
                  <i class="fas fa-star text-warning"></i> 4.5
                </h3>
                <p class="text-center">Average Rating</p>
              </div>
            </div>
          </div>
        </div>
        <!--search -->
        <div class="row px-5">
          <div class="col-12">
            <div class="input-group input-group-lg">
              <span class="input-group-text rounded-start-5">
                <i class="fas fa-search"></i>
              </span>
              <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews"/>
              
            </div>
          </div>
        </div>
        <!-- Ratings -->


        <div class="row p-5">
          <div class="col-12 vstack gap-2">
            <h5>Ratings</h5>
            <div class="d-flex align-items-center gap-1">
              <span>5</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div class="progress-bar bg-warning"
                     style="width: 80%"
                     role="progressbar"
                     aria-valuenow="80"
                     aria-valuemin="0"
                     aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>4</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div class="progress-bar bg-warning"
                     style="width: 60%"
                     role="progressbar"
                     aria-valuenow="60"
                     aria-valuemin="0"
                     aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>3</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div class="progress-bar bg-warning"
                     style="width: 20%"
                     role="progressbar"
                     aria-valuenow="20"
                     aria-valuemin="0"
                     aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>2</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div class="progress-bar bg-warning"
                     style="width: 10%"
                     role="progressbar"
                     aria-valuenow="10"
                     aria-valuemin="0"
                     aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="d-flex align-items-center gap-1">
              <span>1</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width: 100%">
                <div class="progress-bar bg-warning"
                     style="width: 5%"
                     role="progressbar"
                     aria-valuenow="5"
                     aria-valuemin="0"
                     aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
        </div>
          
      </div>
    </div>
      
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

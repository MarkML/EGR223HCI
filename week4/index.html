<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Bootstrap Card</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
          <div class="col-md-6">
            <div class="card rounded-4 shadow-lg mb-5">
              <div class="card-body">
                <div>
                  <div class="h4 fw-bold">Free</div>
                  <div class="p text-muted">Students</div>
                </div>
                <h2 class="fw-bold mt-4 mb-5">$0</h2>
                <ul class="list-group list-group-flush fs-5 mb-5 vstack gap-3">
                  <li class="list-group-item border-0">
                    <i class="bi bi-check2"></i> Single User
                  </li>
                  <li class="list-group-item">
                    <i class="bi bi-check2"></i> 10 Downloads Per mont
                  </li>
                  <li class="list-group-item">
                    <i class="bi bi-check2"></i> Faster Files
                  </li>
                  <li class="list-group-item">
                    <i class="bi bi-check2"></i> 25 Custom Libraries
                  </li>
                </ul>
                <!--button-->
                <div class="d-grid">
                  <button class="btn btn-dark rounded-4 mb-4">Subscribe</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">col2</div>        
      </div>

    </div>    

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>

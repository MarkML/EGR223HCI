<!DOCTYPE html>
<html>
<head>
    <title>HTML Entities Example</title>
</head>
<body>
    <h1>HTML Entities Example</h1>
    
    <!-- 1. HTML entities for including special characters in web pages -->
    
    <!-- 2. Provide several different examples of an HTML entity -->
    
    <!-- Example 1: &lt; and &gt; for less-than and greater-than signs -->
    <p>&lt;HTML&gt; is used to create web pages.</p>
    
    <!-- Example 2: &amp; for ampersand -->
    <p>This &amp; That</p>
    
    <!-- Example 3: &copy; for copyright symbol -->
    <p>&copy; 2024 MyWebsite</p>
    
    <!-- Example 4: &trade; for trademark symbol -->
    <p>MyProduct&trade;</p>
    
    <!-- Example 5: &euro; for euro symbol -->
    <p>Price: &euro;19.99</p>
    
    <!-- Example 6: &reg; for registered trademark symbol -->
    <p>Company&reg; - All rights reserved</p>
    
    <!-- Example 7: &nbsp; for non-breaking space -->
    <p>This&nbsp;is&nbsp;non-breaking&nbsp;text.</p>
    
    <!-- Example 8: &hearts; for heart symbol (not supported in all fonts) -->
    <p>I &hearts; HTML Entities</p>
</body>
</html>

<html>
<head>

        .product {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }

    </div>

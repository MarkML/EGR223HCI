<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Types of Lists</h1>
    <!-- The <h1> tag represents the main heading of the document. -->

    <h2>Ordered List (<code>&lt;ol&gt;</code>)</h2>
    <!-- The <h2> tag represents a subheading. -->

    <!-- An ordered list represents a list of items in a specific sequence, usually numbered. -->
    <ol>
        <li>First item</li>
        <!-- Each list item is defined using the <li> tag. -->
        
        <li>Second item</li>
        
        <li>Third item</li>
    </ol>

    <h2>Unordered List (<code>&lt;ul&gt;</code>)</h2>
    <!-- The <h2> tag represents another subheading. -->

    <!-- An unordered list represents a list of items without a specific sequence, typically using bullets. -->
    <ul>
        <li>Item A</li>
        <!-- Each list item is defined using the <li> tag. -->
        
        <li>Item B</li>
        
        <li>Item C</li>
    </ul>

    <!-- Comments within the HTML code provide explanations and are not displayed in the browser. -->

    <!-- Ordered lists (<ol>) are used when the sequence of items matters, and they are typically numbered. -->
    <!-- Unordered lists (<ul>) are used for items without a specific sequence, usually displayed with bullets. -->
    <!-- List items (<li>) define individual items within a list. -->

    <!-- You can add more items to your lists as needed. -->

</body>
</html>

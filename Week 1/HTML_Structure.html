<!DOCTYPE html> <!-- The DOCTYPE declaration defines the document type and version of HTML. -->

<html lang="en"> <!-- The opening <html> tag indicates the beginning of an HTML document. The "lang" attribute specifies the language (English) for the document. -->

<head> <!-- The <head> tag contains meta-information about the document and links to external resources. -->
    <meta charset="UTF-8"> <!-- The <meta> tag specifies the character encoding for the document (UTF-8 is a widely used encoding for text). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- The <meta> tag sets the viewport for responsive web design. -->
    <title>Sample HTML Document</title> <!-- The <title> tag defines the title of the document, which appears in the browser's title bar or tab. -->
</head>

<body> <!-- The <body> tag encloses the main content of the HTML document. -->
    <h1>Main Heading</h1> <!-- The <h1> tag represents the main heading of the document. -->
    <p>This is a paragraph.</p> <!-- The <p> tag defines a paragraph of text. -->
    <br> <!-- The <br> tag creates a line break (line break element). -->

    <!-- Comments within the HTML code provide explanations and are not displayed in the browser. -->

    <!-- The basic structure of an HTML document includes <html>, <head>, and <body> tags. -->
    <!-- The <html> tag defines the beginning and end of the HTML document. -->
    <!-- The <head> tag contains metadata and resources related to the document. -->
    <!-- The <body> tag encloses the visible content of the document. -->
</body>

</html> <!-- The closing </html> tag marks the end of the HTML document. -->

<!DOCTYPE html>
<html>
<head>
    <title>HTML Images Example</title>
</head>
<body>
    <h1>HTML Images Example</h1>

    <!-- 1. Discuss the <img> tag for adding images to web pages -->
    
    <!-- Basic <img> tag usage -->
    <img src="images/landscape.jpeg" alt="A beautiful landscape">
    <br><br> <!-- Add two line breaks -->

    <!-- 2. Explain the src attribute for specifying the image source and the alt attribute for providing alternative text -->
    
    <!-- Specify image source using src attribute -->
    <img src="https://www.nasa.gov/wp-content/uploads/2023/12/1-1536x1024-1.jpg" alt="A Nasa Engineer working" width="500">
    <br><br> <!-- Add two line breaks -->

    <!-- 3. Highlight the importance of using meaningful image descriptions -->
    
    <!-- Using meaningful alternative text -->
    <img src="images/beach.jpeg" alt="Sunset at a tropical beach with palm trees">
    <br><br> <!-- Add two line breaks -->
    
    <!-- Decorative images with empty alt text -->
    <img src="images/astronaut.jpeg" alt="" width="500">
    <br><br> <!-- Add two line breaks -->
    
    <!-- Image as a link with descriptive text -->
    <a href="details.html">
        <img src="images/product.webp" alt="Product: XYZ123 - Click for details" width="100">
    </a>
    <br><br> <!-- Add two line breaks -->
</body>
</html>

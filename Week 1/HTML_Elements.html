<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
</head>
<body>
    <h1>Main Heading</h1>
    <!-- The <h1> tag represents the main heading of the document. -->
    
    <h2>Subheading</h2>
    <!-- The <h2> tag represents a subheading, and there can be multiple levels of headings. -->
    
    <p>This is a paragraph.</p>
    <!-- The <p> tag defines a paragraph of text. -->
    
    <p>Another paragraph with <strong>bold text</strong> and <em>italic text</em>.</p>
    <!-- The <strong> tag is used for strong emphasis (usually displayed as bold text). -->
    <!-- The <em> tag is used for emphasizing text (usually displayed as italic text). -->
    
    <br>
    <!-- The <br> tag creates a line break, which is useful for adding space or separating content. -->

    <!-- Comments within the HTML code provide explanations and are not displayed in the browser. -->

    <!-- Headings (<h1> to <h6>) are used for structuring content and creating hierarchical sections. -->
    <!-- Paragraphs (<p>) are used for organizing and formatting text. -->
    <!-- Line breaks (<br>) are used to create additional space between elements or within text. -->
    <!-- Tags like <strong> and <em> are used for text formatting and emphasis. -->

    <!-- You can add more content and elements to your HTML document as needed. -->

</body>
</html>

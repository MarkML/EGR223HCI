<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Companies</title>
</head>
<body>
    <h1>Technology Companies</h1>
    <!-- The <h1> tag represents the main heading of the document. -->

    <h2>External Links</h2>
    <!-- The <h2> tag represents a subheading. -->

    <!-- External links are used to direct users to other websites or web pages outside the current website. -->
    <p>Visit <a href="https://www.microsoft.com">Microsoft</a> for software and technology solutions.</p>
    <!-- The <a> tag creates a hyperlink. The "href" attribute specifies the URL of the external link. -->

    <p>Explore the latest products at <a href="https://www.apple.com">Apple</a>.</p>

    <h2>Internal Links</h2>

    <!-- Internal links are used to navigate within the same website or document. -->
    <p>Jump to the <a href="#contact">Contact</a> section.</p>
    <!-- To create an internal link, use an anchor with a matching "id" attribute on the target element. -->

    <h2>Linking to Other Web Pages</h2>

    <!-- Links can also lead to other web pages within the same website. -->
    <p>Learn more about our services on the <a href="services.html">Services</a> page.</p>
    <!-- To link to another web page, specify the relative or absolute URL in the "href" attribute. -->

    <!-- Comments within the HTML code provide explanations and are not displayed in the browser. -->
    
    <!-- The above examples demonstrate creating hyperlinks (<a>) to external and internal pages. -->

    <h2 id="contact">Contact</h2>
    <!-- The <h2> tag with the "id" attribute creates an anchor point for internal linking. -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>HTML Basic Styling Example</title>
</head>
<body>
    <h1>HTML Basic Styling Example</h1>
    
    <!-- 1. Introduce basic text styling in HTML -->
    
    <!-- Changing text color -->
    <p style="color: red;">This is red text.</p>
    
    <!-- Changing font size -->
    <p style="font-size: 20px;">This text has a larger font size.</p>
    
    <!-- Text alignment -->
    <p style="text-align: center;">This text is centered.</p>
    
    <!-- 2. Mention the use of headings for text formatting -->
    
    <!-- Headings with custom styling -->
    <h2 style="color: green; font-size: 24px;">Custom styled Heading 2</h2>
    <h3 style="color: blue; font-size: 18px;">Custom styled Heading 3</h3>
    
    <!-- 3. Explain how to use inline styling with the style attribute -->
    
    <!-- Using inline styling with the style attribute -->
    <p style="color: blue; font-size: 16px;">This text has blue color and a font size of 16px.</p>
    
    <!-- You can combine multiple styles in the style attribute -->
    <p style="font-weight: bold; text-decoration: underline;">This text is bold and underlined.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Number guessing game</h1>
        <p class="card-text">We have selected a random number between 1 and 10. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        <form class="form">
          <div class="form-group">
            <label for="guessField">Enter a guess:</label>
            <input type="number" min="1" max="100" required id="guessField" class="form-control guessField">
          </div>
          <button type="submit" class="btn btn-primary mt-1 guessSubmit">Submit guess</button>
        </form>
        <div class="resultParas">
          <p class="guesses custom-style">Number of Guesses: <span class="guesses-value"></span></p>
          <p class="lastResult custom-style">Last Result: <span class="lastResult-value"></span></p>
          <p class="lowOrHi custom-style">High or Low: <span class="lowOrHi-value"></span></p>
        </div>
      </div>
    </div>
    
    

    <script src="js/game.js"></script>
  </body>
</html>
